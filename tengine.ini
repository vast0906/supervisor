[unix_http_server]
file=/home/admin/tengine/run/supervisor_tengine.sock

[supervisord]
directory=/home/admin/tengine
logfile=./logs/tengine_supervisor.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=warn
pidfile=./run/supervisor_tengine.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:////home/admin/tengine/run/supervisor_tengine.sock

[program:tengine]
stopsignal=INT
directory=/home/admin/tengine
command=./sbin/nginx
user=admin
autostart=true
autorestart=true
numprocs=1
stdout_logfile=/home/admin/tengine/logs/tengine.log
stderr_logfile=/home/admin/tengine/logs/tengine.log

